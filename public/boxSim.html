<!DOCTYPE html>
<html lang="en">

<head>
  <title>Box Simulation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <link type="text/css" rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
    <div class="background"></div>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/videos.html"> YouCube </a>
      <a class="navbar-brand" href="/logout"> Logout </a>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="row">
      <!-- add nav bar with links to other simulations  -->
      <h2>Welcome <span class="member-name"></span></h2>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6" >  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="length">Length: </span>
                        </div>
                        <input type="number" id = "length-input" class="form-control" value="2" placeholder="" aria-label="length-input" aria-describedby="length-input">
                    </div>        
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="width">Width: </span>
                        </div>
                        <input type="number" id = "width-input" class="form-control" value = "2" placeholder="" aria-label="width-input" aria-describedby="width-input">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="height">Height: </span>
                        </div>
                        <input type="number" id = "height-input" class="form-control" value="2" placeholder="" aria-label="height-input" aria-describedby="height-input">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Saved Profiles
                        </button>
                        <div class="dropdown-menu" id="profiles-menu" aria-labelledby="dropdownMenuButton">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="hex">Hex Color: </span>
                        </div>
                        <input type="color" id="hex-input" value="#44aa88" class="form-control" placeholder="hex-code" aria-label="hex-color-input" aria-describedby="hex-color-input">
                    </div>        
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="x-rotation">x-rotation: </span>
                        </div>
                        <input type="number" step = "0.01" id = "x-input" value="0.02" class="form-control" placeholder="suggest 0<x<1" aria-label="x-input" aria-describedby="x-input">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="y-rotation">y-rotation: </span>
                        </div>
                        <input type="number" step ="0.01" id = "y-input" value="0.01" class="form-control" placeholder="suggest 0<y<1" aria-label="y-input" aria-describedby="y-input">
                    </div>
                    <button type="button" id="updateSim" class="btn btn-primary">Reset Simulation</button>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row">
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <button id = "save-button" class="btn btn-outline-secondary" type="button">Save Parameters</button>
                    </div>
                    <input type="text" id = "profile-name" class="form-control" placeholder="Profile Name" aria-label="" aria-describedby="profile-name">
                </div>
                  
            </div>
        </div>

        <div class="col-md-6" id="animationsize">
            <canvas id = "animation"></canvas>
        </div>
    </div>

  <script type="text/javascript" src="js/members.js"></script>
  <script type = "module" src ="js/boxSim.js"></script>

</body>

</html>
